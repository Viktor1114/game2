<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подарок 💗</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="intro-screen" class="intro-active">
    <div class="intro-content fade-intro">
        <h1>Привет, милая 💗</h1>
        <p>Хочу поднять тебе настроение!</p>
        <button id="intro-btn" class="intro-btn">Начать ✨</button>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
</audio>

<div id="hearts-container"></div>

<div id="card" class="glass fade-in">
    <h2 id="question-text">Готова начать приключение? 💖</h2>

    <div id="buttons">
        <button class="neon-btn" id="yes-btn">Да! ✨</button>
        <button class="neon-btn" id="no-btn">Погнали 💗</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
